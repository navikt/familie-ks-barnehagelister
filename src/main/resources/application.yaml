application.name: familie-ks-barnehagelister

server.port: 8096

spring:
  autoconfigure.exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
  main:
    allow-bean-definition-overriding: true
    banner-mode: "off"
  flyway:
    enabled: true
    locations: classpath:db/migration
  datasource:
    url: ${DB_JDBC_URL}
    hikari:
      maximum-pool-size: 20
      connection-test-query: "select 1"
      max-lifetime: 900000
      minimum-idle: 1
      data-source-properties.stringtype: unspecified # Nødvendig for å kunde sende en String til et json-felt i PostgresSql

management:
  endpoint.health:
    show-details: always
    probes.enabled: true
  health:
    livenessState.enabled: true
    readinessState.enabled: true
  endpoints.web:
    exposure.include: info, health, metrics, prometheus
    base-path: "/internal"
  prometheus:
    metrics:
      export:
        enabled: true

no.nav.security.jwt:
  issuer:
    maskinporten:
      discoveryurl: ${MASKINPORTEN_WELL_KNOWN_URL}
      validation:
        optional_claims: sub,aud,nbf
    azuread:
      discoveryurl: ${AZURE_APP_WELL_KNOWN_URL}
      accepted_audience: ${AZURE_APP_CLIENT_ID}
